<section class="work">
  <h2 class="section-title">Work</h2>
  {% for exp in site.data.short.work %}
  <ul>
    <li class="work-list--child" >
      <h4>{{ exp.title }}</h4>
      <span>{{ exp.start }} - {{ exp.end }}</span>
      <h5>
        <a href="{{exp.link}}">{{ exp.company }}</a>
      </h5> 
      <p>{{ exp.description }}</p>
      <p>{{ exp.tech }}&nbsp;</p>
    </li>
  </ul>
  {% endfor %}
</section>
